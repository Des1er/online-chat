  <!-- container & title -->
  <div class="container my-4">
    <h1 class="header my-4 text-center">Messanger</h1>
    <div class="my-4">
        <div class="currname ">Nickname: <span class="sss"></span></div>
    </div>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
     
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="chill">#chill</button>
      <button class="btn" id="cupoftea">#cup of tea</button>
    </div>
    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
          <!-- <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div> -->
          <input type="text" id="name" class="form-control" placeholder="update name" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="update">
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
       <!-- new chat form -->
       <form class="new-chat my-3">
        <div class="input-group">
          <!-- <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div> -->
          <input type="text" id="message" class="form-control" placeholder="type message" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="send">
          </div>
        </div>
      </form>
      
       <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>



    </div>   
  </div>
